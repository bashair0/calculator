<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="flex">
    <main class="calculator">
      <nav class="nav flex">
        <h1 class="logo">calc</h1>
        <div class="flex theme-btns">
          <h2 class="theme-header">theme</h2>
          <div>
            <div class="labels flex">
              <label for="blue">1</label>

              <label for="grey">2</label>

              <label for="violet">3</label>
            </div>
            <div class="inputs flex">
              <div class="custom-radio dark-blue__theme">
                <input type="radio" name="theme" id="blue" class="radio-btns" />
              </div>
              <div class="custom-radio light-grey__theme">
                <input type="radio" name="theme" id="grey" class="radio-btns" />
              </div>
              <div class="custom-radio dark-violet__theme">
                <input
                  type="radio"
                  name="theme"
                  id="violet"
                  class="radio-btns" />
              </div>
            </div>
          </div>
        </div>
      </nav>

      <div class="calc-screen">
        <p class="result">0</p>
      </div>

      <div class="calc-buttons flex">
        <button class="btn primary-buttons" value="7">7</button>
        <button class="btn primary-buttons" value="8">8</button>
        <button class="btn primary-buttons" value="9">9</button>
        <button class="btn secondary-buttons" value="del">Del</button>
        <button class="btn primary-buttons" value="4">4</button>
        <button class="btn primary-buttons" value="5">5</button>
        <button class="btn primary-buttons" value="6">6</button>
        <button class="btn primary-buttons" value="+">+</button>
        <button class="btn primary-buttons" value="1">1</button>
        <button class="btn primary-buttons" value="2">2</button>
        <button class="btn primary-buttons" value="3">3</button>
        <button class="btn primary-buttons" value="-">-</button>
        <button class="btn primary-buttons" value=".">.</button>
        <button class="btn primary-buttons" value="0">0</button>
        <button class="btn primary-buttons" value="/">/</button>
        <button class="btn primary-buttons" value="×">×</button>
        <button class="btn secondary-buttons result-buttons" value="reset">
          Reset
        </button>
        <button class="btn accent-button result-buttons" value="=">=</button>
      </div>
    </main>
  </body>
</html>
