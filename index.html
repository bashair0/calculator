<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <script src="script.js" defer></script>
    <title>Calculator</title>
  </head>
  <body class="flex">
    <main class="calculator">
      <nav class="nav flex header">
        <h1 class="logo">calc</h1>
        <h6>THEME</h6>
        <div class="div">
          <div class="input">
            <input id="theme1" type="radio" name="theme" value="0" checked />
            <label for="theme1">1</label>

            <input
              id="theme2"
              type="radio"
              value="1"
              name="theme"
              data-theme-two />
            <label for="theme2">2</label>

            <input
              id="theme3"
              type="radio"
              value="2"
              name="theme"
              data-theme-three />
            <label for="theme3">3</label>
          </div>
        </div>
      </nav>

      <div class="calc-screen">
        <p class="display-previous__operand" data-previous-operand></p>
        <p class="display-current__operand" data-current-operand>0</p>
      </div>

      <div class="calc-buttons flex">
        <button class="btn primary-buttons" data-number>7</button>
        <button class="btn primary-buttons" data-number>8</button>
        <button class="btn primary-buttons" data-number>9</button>
        <button class="btn secondary-buttons" data-delete>Del</button>
        <button class="btn primary-buttons" data-number>4</button>
        <button class="btn primary-buttons" data-number>5</button>
        <button class="btn primary-buttons" data-number>6</button>
        <button class="btn primary-buttons" data-operation>+</button>
        <button class="btn primary-buttons" data-number>1</button>
        <button class="btn primary-buttons" data-number>2</button>
        <button class="btn primary-buttons" data-number>3</button>
        <button class="btn primary-buttons" data-operation>-</button>
        <button class="btn primary-buttons" data-number>.</button>
        <button class="btn primary-buttons" data-number>0</button>
        <button class="btn primary-buttons" data-operation>รท</button>
        <button class="btn primary-buttons" data-operation>ร</button>
        <button class="btn secondary-buttons result-buttons" data-reset>
          Reset
        </button>
        <button class="btn accent-button result-buttons" data-equal>=</button>
      </div>
    </main>
  </body>
</html>
